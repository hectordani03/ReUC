name: Verify tableSchemas Mapping

on:
  push:
    paths:
      - "packages/infrastructure/prisma/schema.prisma"
      - "packages/infrastructure/migrations/**"
  pull_request:
    paths:
      - "packages/infrastructure/prisma/schema.prisma"
      - "packages/infrastructure/migrations/**"
# ================ REPEAT THIS PART IN EVERY WORKFLOW

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/infrastructure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.7.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Backup schema.prisma
        run: cp prisma/schema.prisma prisma/schema.prisma.bak

      - name: Override datasource with SQLite
        run: |
          sed -i '/^datasource db {/,/^}/c\datasource db {\n  provider = "sqlite"\n  url      = env("DATABASE_URL")\n}' prisma/schema.prisma

      - name: Push schema to SQLite
        run: pnpm prisma db push --schema=prisma/schema.prisma
        env:
          DATABASE_URL: "file:../test.db?connection_limit=1"
      # ================ HERE START THE NEW TESTS
      - name: Run tableNames mapping validation
        run: node scripts/validate-tableSchemas.js
        env:
          DATABASE_URL: "file:../test.db?connection_limit=1"

      - name: Restore original schema.prisma
        if: always()
        run: mv prisma/schema.prisma.bak prisma/schema.prisma
